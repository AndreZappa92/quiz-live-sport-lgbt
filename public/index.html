                    options: [

                },
                {
                    id: 9,
                    question: "Nel 2018, lo sciatore Gus Kenworthy ha attirato l'attenzione mondiale per un gesto alle Olimpiadi Invernali di Pyeongchang. Di cosa si trattava?",
                    options: [
                        { text: "Un bacio in diretta TV al suo compagno", rationale: "È stato un momento storico di visibilità e spontaneità in un contesto sportivo globale molto seguito.", isCorrect: true },
                        { text: "Ha gareggiato indossando un tutù arcobaleno", rationale: "Gus ha gareggiato con la divisa ufficiale della sua nazionale.", isCorrect: false },
                        { text: "Ha rifiutato di ritirare la medaglia d'argento", rationale: "Non c'è stato alcun rifiuto della medaglia per motivi legati all'orientamento sessuale.", isCorrect: false },
                        { text: "Ha portato un gatto randagio sul podio", rationale: "Gus è noto per aver salvato dei cani in Russia, ma il gesto simbolico del 2018 riguardava la sua vita affettiva.", isCorrect: false }
                    ]
                },
                {
                    id: 10,
                    question: "Cosa rappresentano i 'Rainbow Laces' (lacci arcobaleno) spesso indossati dagli atleti in varie discipline?",
                    options: [
                        { text: "Una campagna per l'inclusione della comunità LGBT+ nello sport", rationale: "Nata nel Regno Unito, l'iniziativa invita gli atleti a mostrare solidarietà attraverso questo piccolo ma visibile dettaglio.", isCorrect: true },
                        { text: "Un nuovo standard obbligatorio per le scarpe da corsa", rationale: "Non esiste alcun obbligo tecnico che imponga i colori arcobaleno per i lacci.", isCorrect: false },
                        { text: "Il simbolo di chi ha vinto più di dieci medaglie", rationale: "Le medaglie e i lacci sono simboli completamente distinti.", isCorrect: false },
                        { text: "Una decorazione usata solo durante il mese di dicembre", rationale: "Sebbene siano più comuni durante i Pride Month, vengono usati tutto l'anno per diverse campagne di sensibilizzazione.", isCorrect: false }
                    ]
                }
            ]
        };

        const COLORS = ['bg-[#e30613]', 'bg-[#0054a6]', 'bg-[#009640]', 'bg-[#ffde00]'];

        function App() {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState(() => sessionStorage.getItem('activeRole'));
            const [roomCode, setRoomCode] = useState(() => sessionStorage.getItem('activeRoom') || '');
            const [playerName, setName] = useState(() => sessionStorage.getItem('activePlayerName') || '');
            const [gameState, setGameState] = useState(null);
            const [players, setPlayers] = useState([]);
            const [hasAnswered, setHasAnswered] = useState(false);
            const [lastAnswerCorrect, setLastAnswerCorrect] = useState(null);
            const [lastPointsEarned, setLastPointsEarned] = useState(0);
            const [errorMessage, setErrorMessage] = useState('');
            const [timeLeft, setTimeLeft] = useState(TIMER_SECONDS);

            // 1. Auto-fill e Auth
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const r = params.get('room');
                if (r && !roomCode) setRoomCode(r.toUpperCase());

                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (!u) await auth.signInAnonymously();
                    else {
                        setUser(u);
                        if (roomCode && !playerName) {
                            const snap = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('players').doc(`${roomCode}_${u.uid}`).get();
                            if (snap.exists) {
                                const d = snap.data();
                                setRole('player');
                                setName(d.name);
                                sessionStorage.setItem('activeRole', 'player');
                                sessionStorage.setItem('activePlayerName', d.name);
                                sessionStorage.setItem('activeRoom', roomCode);
                            }
                        }
                    }
                });
                return () => unsub();
            }, [roomCode, playerName]);

            // 2. Database Sync
            useEffect(() => {
                if (!user || !roomCode || !role) return;
                const code = roomCode.trim().toUpperCase();
                const unsubRoom = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(code).onSnapshot(s => {
                    if (s.exists) setGameState(s.data());
                    else if (role === 'player') setErrorMessage("Stanza chiusa.");
                });
                const unsubPlayers = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('players').onSnapshot(snap => {
                    const all = snap.docs.map(d => d.data()).filter(p => p.roomCode === code).sort((a,b) => b.score - a.score);
                    setPlayers(all);
                });
                return () => { unsubRoom(); unsubPlayers(); };
            }, [user, roomCode, role]);

            // 3. Timer
            useEffect(() => {
                if (gameState?.status === 'playing' && !gameState.showResults && gameState.questionStartTime) {
                    const timer = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - gameState.questionStartTime) / 1000);
                        const remaining = Math.max(0, TIMER_SECONDS - elapsed);
                        setTimeLeft(remaining);
                        if (remaining === 0) {
                            clearInterval(timer);
                            if (role === 'player' && !hasAnswered) setHasAnswered(true);
                        }
                    }, 500);
                    return () => clearInterval(timer);
                }
            }, [gameState, role, hasAnswered]);

            // 4. Reset
            useEffect(() => {
                if (gameState && !gameState.showResults) {
                    setHasAnswered(false);
                    setLastAnswerCorrect(null);
                    setLastPointsEarned(0);
                    setTimeLeft(TIMER_SECONDS);
                }
            }, [gameState?.currentQuestionIndex, gameState?.showResults]);

            const submitAnswer = async (i) => {
                if (hasAnswered || timeLeft === 0 || !gameState || gameState.showResults) return;
                const isCorrect = QUIZ_DATA.questions[gameState.currentQuestionIndex].options[i].isCorrect;
                const timeTaken = (Date.now() - gameState.questionStartTime) / 1000;
                const earned = isCorrect ? Math.floor(500 + (500 * (1 - Math.min(1, timeTaken/TIMER_SECONDS)))) : 0;
                setHasAnswered(true);
                setLastAnswerCorrect(isCorrect);
                setLastPointsEarned(earned);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('players').doc(`${roomCode}_${user.uid}`).update({
                    score: firebase.firestore.FieldValue.increment(earned),
                    lastAnswerIndex: i, lastQuestionIndexAnswered: gameState.currentQuestionIndex, lastAnsweredAt: Date.now()
                });
            };

            const getQrUrl = () => {
                const joinUrl = `${window.location.origin}${window.location.pathname}?room=${roomCode}`;
                return `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(joinUrl)}&bgcolor=ffffff&color=0054a6&margin=10`;
            };

            const rankInfo = useMemo(() => {
                const idx = players.findIndex(p => p.uid === user?.uid);
                if (idx === -1) return { label: "-", color: "text-white", icon: "coins" };
                if (idx === 0) return { label: "1", color: "text-[#ffd700]", icon: "trophy" };
                if (idx === 1) return { label: "2", color: "text-[#c0c0c0]", icon: "trophy" };
                if (idx === 2) return { label: "3", color: "text-[#cd7f32]", icon: "trophy" };
                return { label: (idx + 1).toString(), color: "text-white", icon: "coins" };
            }, [players, user]);

            const isFastestPlayer = useMemo(() => {
                if (!gameState?.showResults) return false;
                const correct = players.filter(p => p.lastQuestionIndexAnswered === gameState.currentQuestionIndex && QUIZ_DATA.questions[gameState.currentQuestionIndex].options[p.lastAnswerIndex]?.isCorrect);
                if (correct.length === 0) return false;
                const minTime = Math.min(...correct.map(p => p.lastAnsweredAt));
                return players.find(p => p.uid === user?.uid)?.lastAnsweredAt === minTime && lastAnswerCorrect;
            }, [players, gameState, lastAnswerCorrect, user]);

            // --- RENDER ---

            if (!role) return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 p-6 animate-fade-in text-center font-black">
                    <div className="bg-white p-10 rounded-3xl shadow-xl border w-full max-w-md">
                        <LogoArcigay className="h-24 mx-auto mb-6" />
                        <h1 className="text-3xl text-[#0054a6] uppercase mb-10 leading-tight">Pride House Quiz</h1>
                        <div className="space-y-5">
                            <input type="text" placeholder="Nome Squadra" className="w-full border-2 p-4 rounded-2xl text-center text-xl" value={playerName} onChange={e => setName(e.target.value)} />
                            <input type="text" placeholder="Codice Stanza" className="w-full border-2 p-4 rounded-2xl text-center uppercase text-2xl font-mono" value={roomCode} onChange={e => setRoomCode(e.target.value)} />
                            <button onClick={async () => {
                                const cleanName = playerName.trim();
                                const cleanCode = roomCode.trim().toUpperCase();
                                if (!cleanName || !cleanCode) return;
                                const room = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(cleanCode).get();
                                if (room.exists) {
                                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('players').doc(`${cleanCode}_${user.uid}`).set({
                                        uid: user.uid, name: cleanName, roomCode: cleanCode, score: 0, lastAnswerIndex: -1, lastQuestionIndexAnswered: -1, lastAnsweredAt: 0
                                    });
                                    sessionStorage.setItem('activeRoom', cleanCode);
                                    sessionStorage.setItem('activeRole', 'player');
                                    sessionStorage.setItem('activePlayerName', cleanName);
                                    setRole('player');
                                }
                            }} className="w-full bg-[#0054a6] text-white p-5 rounded-2xl uppercase text-xl">Partecipa</button>
                            <button onClick={async () => {
                                const code = Math.random().toString(36).substring(2,6).toUpperCase();
                                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(code).set({
                                    code, status: 'lobby', currentQuestionIndex: 0, showResults: false, hostId: user.uid, createdAt: Date.now(), questionStartTime: 0
                                });
                                sessionStorage.setItem('activeRoom', code);
                                sessionStorage.setItem('activeRole', 'host');
                                setRoomCode(code);
                                setRole('host');
                            }} className="w-full text-[#0054a6] border-2 border-[#0054a6] p-3 rounded-2xl text-sm uppercase">Crea Stanza Host</button>
                        </div>
                    </div>
                </div>
            );

            if (role === 'host' && gameState) {
                const q = QUIZ_DATA.questions[gameState.currentQuestionIndex];
                const answeredCount = players.filter(p=>p.lastQuestionIndexAnswered === gameState.currentQuestionIndex).length;
                return (
                    <div className="h-screen flex flex-col bg-gray-50 overflow-hidden font-black">
                        <header className="flex justify-between items-center bg-white p-4 border-b">
                            <LogoArcigay className="h-14" />
                            <div className="bg-[#0054a6] text-white px-5 py-2 rounded-full flex gap-3 items-center">
                                <Icon name="users" size={20}/> <span className="text-xl">{players.length}</span>
                            </div>
                        </header>
                        
                        <div className="flex-1 flex gap-6 p-6 overflow-hidden">
                            <div className="flex-1 flex flex-col items-center justify-center text-center bg-white rounded-[3rem] shadow-xl border p-10 overflow-y-auto custom-scrollbar">
                                {gameState.status === 'lobby' ? (
                                    <div className="flex flex-col items-center gap-8 w-full max-w-4xl">
                                        <h2 className="text-6xl text-[#0054a6] uppercase">In attesa dei giocatori...</h2>
                                        <div className="flex items-center justify-center p-8 bg-gray-50 rounded-[3rem] border-4 border-dashed border-gray-200 w-full max-w-md mx-auto">
                                            <div className="flex flex-col items-center">
                                                <img src={getQrUrl()} alt="QR" className="w-80 h-80 rounded-2xl mb-4" />
                                                <p className="text-4xl text-[#0054a6] font-mono tracking-widest leading-none">{roomCode}</p>
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-2 justify-center max-w-2xl">
                                            {players.map(p => <div key={p.uid} className="bg-[#0054a6] text-white px-4 py-2 rounded-full text-sm animate-fade-in">{p.name}</div>)}
                                            {players.length === 0 && <p className="text-gray-400">Nessun giocatore collegato...</p>}
                                        </div>
                                        <button onClick={() => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomCode).update({status:'playing', questionStartTime: Date.now()})} className="bg-[#0054a6] text-white px-12 py-5 rounded-2xl text-2xl uppercase">Inizia</button>
                                    </div>
                                ) : (
                                    <div className="w-full max-w-5xl space-y-8">
                                        <div className="flex justify-between items-center">
                                            <span className="bg-[#0054a6] text-white px-6 py-2 rounded-full uppercase text-sm">Domanda {gameState.currentQuestionIndex+1} / 10</span>
                                            {!gameState.showResults && <div className="text-4xl font-mono bg-gray-900 text-white px-6 py-2 rounded-xl">{timeLeft}s</div>}
                                        </div>
                                        <h2 className={`text-[#0054a6] leading-tight ${gameState.showResults ? 'text-4xl text-left' : 'text-7xl text-center'}`}>{q.question}</h2>
                                        <div className={`grid gap-4 ${gameState.showResults ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-2'}`}>
                                            {q.options.map((o, i) => (
                                                <div key={i} className="flex flex-col gap-3">
                                                    <div className={`p-6 rounded-[2rem] border-4 flex items-center gap-4 ${gameState.showResults ? (o.isCorrect ? 'border-green-500 bg-green-50' : 'opacity-30 grayscale') : 'bg-gray-50'}`}>
                                                        <div className={`w-12 h-12 rounded-xl flex items-center justify-center shrink-0 ${COLORS[i]} text-white text-2xl`}>{String.fromCharCode(65+i)}</div>
                                                        <span className="text-[#0054a6] text-2xl text-left font-bold">{o.text}</span>
                                                        {gameState.showResults && o.isCorrect && <Icon name="checkCircle" size={32} className="text-green-500 ml-auto" />}
                                                    </div>
                                                    {gameState.showResults && (
                                                        <div className={`px-8 py-5 rounded-3xl text-2xl text-left ${o.isCorrect ? 'bg-[#009640]/10 text-[#009640] border border-[#009640]/20' : 'bg-gray-100 text-gray-500'}`}>
                                                            <p className="font-bold">{o.rationale}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => {
                                            if (gameState.showResults) {
                                                if (gameState.currentQuestionIndex === 9) db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomCode).update({status:'finished'});
                                                else db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomCode).update({currentQuestionIndex: firebase.firestore.FieldValue.increment(1), showResults: false, questionStartTime: Date.now()});
                                            } else db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomCode).update({showResults:true});
                                        }} className="w-full bg-[#0054a6] text-white py-5 rounded-2xl text-3xl uppercase">{gameState.showResults ? (gameState.currentQuestionIndex === 9 ? "Podio Finale" : "Prossima Domanda") : "Rivela Risposte"}</button>
                                    </div>
                                )}
                            </div>
                            
                            <div className="w-64 flex flex-col gap-4">
                                <div className="bg-white p-4 rounded-[2rem] shadow border flex flex-col items-center">
                                    <img src={getQrUrl()} alt="QR" className="w-full rounded-xl mb-2" />
                                    <p className="text-xl font-mono text-[#0054a6] leading-none">{roomCode}</p>
                                </div>
                                {gameState.showResults && (
                                    <div className="bg-white p-6 rounded-[2rem] shadow border flex-1 overflow-hidden flex flex-col">
                                        <h3 className="text-xs text-gray-400 uppercase mb-4 border-b pb-2 tracking-widest">Classifica</h3>
                                        <div className="flex-1 overflow-y-auto custom-scrollbar space-y-2">
                                            {players.map((p, i) => (
                                                <div key={p.uid} className={`flex justify-between p-2 rounded-lg ${i<3 ? 'bg-blue-50 text-[#0054a6]' : ''}`}>
                                                    <span className="truncate max-w-[100px] text-xs font-bold">{i+1}. {p.name}</span>
                                                    <span className="font-mono font-bold text-xs">{p.score}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {gameState.status === 'finished' && (
                            <div className="fixed inset-0 bg-gray-50 z-50 flex flex-col items-center justify-center p-10 animate-fade-in text-center">
                                <Icon name="crown" size={120} className="text-[#ffde00] mb-6 animate-bounce" />
                                <h2 className="text-7xl text-[#0054a6] mb-12 uppercase italic">I Vincitori!</h2>
                                <div className="flex items-end gap-6 w-full max-w-4xl h-72">
                                    {players[1] && <div className="flex-1 flex flex-col items-center"><p className="text-xl mb-2 text-[#0054a6] uppercase truncate w-full">{players[1].name}</p><div className="w-full bg-gray-200 h-40 rounded-t-3xl flex items-center justify-center text-5xl text-gray-400 border-t-8 border-gray-300 shadow-lg">2</div></div>}
                                    {players[0] && <div className="flex-1 flex flex-col items-center"><p className="text-3xl mb-4 text-[#0054a6] font-black uppercase truncate w-full drop-shadow-md">{players[0].name}</p><div className="w-full bg-gradient-to-b from-[#ffde00] to-[#e6c800] h-60 rounded-t-[3rem] flex items-center justify-center text-9xl text-[#0054a6] border-t-8 border-[#ffde00] shadow-2xl">1</div></div>}
                                    {players[2] && <div className="flex-1 flex flex-col items-center"><p className="text-xl mb-2 text-[#0054a6] uppercase truncate w-full">{players[2].name}</p><div className="w-full bg-orange-100 h-32 rounded-t-3xl flex items-center justify-center text-5xl text-orange-300 border-t-8 border-orange-200 shadow-lg">3</div></div>}
                                </div>
                                <button onClick={() => {sessionStorage.clear(); window.location.reload();}} className="mt-16 px-16 py-5 bg-gray-900 text-white rounded-full text-xl uppercase tracking-widest shadow-xl transition-all hover:bg-black">Nuova Partita</button>
                            </div>
                        )}
                    </div>
                );
            }

            if (role === 'player' && gameState) return (
                <div className="min-h-screen bg-white text-[#0054a6] flex flex-col font-black overflow-hidden animate-fade-in text-center">
                    <header className="p-4 bg-white border-b-4 border-[#ffde00] flex justify-between items-center shadow-md">
                        <LogoArcigay className="h-10" />
                        <div className="bg-[#0054a6] px-4 py-1.5 rounded-full flex items-center gap-2 text-white">
                            <div className="w-8 h-8 flex items-center justify-center bg-white/20 rounded-full shrink-0">
                                <Icon name={rankInfo.icon} size={18} className={rankInfo.color} />
                            </div>
                            <span className="text-xl font-mono leading-none">{players.find(p=>p.uid===user?.uid)?.score || 0}</span>
                        </div>
                    </header>

                    <main className="flex-1 p-4 flex flex-col items-center justify-center bg-gray-50">
                        {gameState.status === 'lobby' && (
                            <div className="space-y-6 animate-fade-in max-w-xs">
                                <div className="w-24 h-24 bg-[#0054a6]/10 rounded-full flex items-center justify-center mx-auto border-4 border-[#0054a6]/20 animate-pulse text-[#0054a6]"><Icon name="users" size={48} /></div>
                                <h2 className="text-3xl uppercase tracking-tighter leading-tight font-black">Benvenuti alla Pride House!</h2>
                                <p className="text-gray-500 text-sm italic tracking-widest">Player: {playerName}</p>
                            </div>
                        )}

                        {gameState.status === 'playing' && !gameState.showResults && (
                            <div className="w-full max-w-sm flex flex-col gap-6 h-full py-4">
                                <div className="flex items-center justify-center gap-2">
                                    <Icon name="clock" size={24} className={timeLeft < 10 ? 'text-red-500 animate-pulse' : ''} />
                                    <span className={`text-4xl font-mono ${timeLeft < 10 ? 'text-red-500' : ''}`}>{timeLeft}s</span>
                                </div>
                                {hasAnswered ? (
                                    <div className="flex-1 flex flex-col items-center justify-center bg-white border-4 border-dashed border-[#0054a6]/20 rounded-[3rem] shadow-inner animate-pulse p-8">
                                        <Icon name="loader2" size={64} className="animate-spin text-[#0054a6]/40 mb-4" />
                                        <h2 className="text-3xl uppercase text-[#0054a6]/60 leading-none font-black">Acquisita</h2>
                                        <p className="text-gray-400 mt-4 text-xs tracking-widest uppercase">Guarda lo schermo</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 gap-4 flex-1">
                                        {COLORS.map((c, i) => (
                                            <button key={i} onClick={() => submitAnswer(i)} className={`flex-1 rounded-[2.5rem] ${c} shadow-xl text-6xl text-white border-b-8 border-black/20 uppercase active:translate-y-2 active:shadow-none transition-all font-black`}>
                                                {String.fromCharCode(65 + i)}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {gameState.status === 'playing' && gameState.showResults && (
                            <div className={`w-full max-w-[95%] p-6 rounded-[3.5rem] flex flex-col items-center justify-center text-center shadow-2xl border-b-8 animate-in zoom-in text-white transition-colors duration-500 font-black ${lastAnswerCorrect === true ? 'bg-[#009640] border-[#007030]' : 'bg-[#e30613] border-[#b0050f]'}`}>
                                <div className="bg-white/20 w-24 h-24 rounded-full flex items-center justify-center mb-6 shadow-inner shrink-0">
                                    <Icon name={lastAnswerCorrect === true ? "checkCircle" : "xCircle"} size={60} />
                                </div>
                                <h2 className="text-4xl uppercase mb-6 leading-none font-black text-center">
                                    {lastAnswerCorrect === true ? 'ESATTO!' : (timeLeft === 0 && lastAnswerCorrect === null ? 'TEMPO SCADUTO' : 'ERRATO')}
                                </h2>
                                <div className="w-full flex flex-col items-center justify-center">
                                    {lastAnswerCorrect === true ? (
                                        <div className="flex flex-col items-center gap-2 mb-6">
                                            <div className="flex items-center gap-3">
                                                {isFastestPlayer && <Icon name="zap" size={28} className="text-[#ffde00] fill-[#ffde00] animate-bounce" />}
                                                <span className="text-3xl font-black">+{lastPointsEarned} PT</span>
                                            </div>
                                            {isFastestPlayer && <p className="text-[10px] text-[#ffde00] uppercase font-black animate-pulse tracking-widest">Velocità Massima!</p>}
                                        </div>
                                    ) : <div className="text-2xl font-black opacity-60 uppercase mb-6">0 PUNTI</div>}
                                    <div className="border-t border-white/20 pt-6 w-full flex flex-col items-center">
                                        <p className="text-sm text-white/70 mb-2 uppercase tracking-widest font-black">Posizione attuale:</p>
                                        <p className={`text-7xl ${rankInfo.color} drop-shadow-sm leading-none font-black`}>{rankInfo.label}{rankInfo.label !== "-" ? "°" : ""}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {gameState.status === 'finished' && (
                            <div className="text-center space-y-10 animate-fade-in max-w-[320px] mx-auto">
                                <Icon name={rankInfo.icon} size={150} className={`mx-auto drop-shadow-2xl ${rankInfo.color}`} />
                                <h2 className="text-6xl uppercase tracking-tighter leading-tight font-black">FINE!</h2>
                                <div className="bg-white p-10 rounded-[3rem] border-2 border-gray-100 shadow-2xl w-full">
                                    <p className="text-xs text-gray-400 uppercase tracking-widest mb-3 font-black">Punteggio Finale</p>
                                    <p className="text-2xl text-[#0054a6] mb-2 font-black leading-none">{rankInfo.label}° Posto</p>
                                    <p className="text-7xl font-mono text-[#0054a6] leading-none tracking-tighter font-black mt-4">{players.find(p=>p.uid===user?.uid)?.score || 0}</p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
